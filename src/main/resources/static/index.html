<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Online TF-IDF</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="mx-auto" style="width: 500px;">
		<form onsubmit="return false">
			<div class="form-group">
				<label>Document Title</label> <input class="form-control"
					id="documentTitle" value="Document title" />
			</div>
			<div class="form-group">
				<label>Document content</label>
				<textarea class="form-control" id="documentContent" rows="3">HELLO WORD, THIS IS THE CONTENT OF THE DOCUMENT</textarea>
			</div>
			<button type="submit" class="btn btn-primary"
				onclick="sendDocument()">Submit</button>
		</form>
	</div>
	<script type="text/javascript">
		function sendDocument()
		{
			var payload = {
					title:  document.getElementById("documentTitle").value,
					content: document.getElementById("documentContent").value
			}
			
			fetch('/pushDocument', {
			    method: 'put',
			    headers: {
			        'Accept': 'application/json',
			        'Content-Type': 'application/json'
			    },
			    body: JSON.stringify(payload)
			})
			.then(function (response) {
				return response.json();
			})
			.then(function (json) {
			    console.log(json)
			})
			.catch (function (error) {
			    console.log('Request failed', error);
			});
		}
	</script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
